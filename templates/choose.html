<!-- choose.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose | ShortListed</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f0f0f, #1a0033);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    h2 {
      font-size: 3rem;
      margin-bottom: 60px;
      color: #b57cf2;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 0.5s;
    }
    .options {
      display: flex;
      gap: 50px;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1s;
    }
    .btn {
      padding: 25px 45px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background-color: rgba(181, 124, 242, 0.7);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 16px rgba(181, 124, 242, 0.4);
    }
    .btn:hover {
      background-color: rgba(158, 86, 233, 0.8);
      box-shadow: 0 0 24px rgba(158, 86, 233, 0.6);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>What are you looking for?</h2>
  <div class="options">
    <form action="/jobs">
      <button class="btn">Looking for a Job</button>
    </form>
    <form action="/admin">
      <button class="btn">Looking to Hire</button>
    </form>
  </div>
</body>
</html>
